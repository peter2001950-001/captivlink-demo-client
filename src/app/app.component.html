<div class="card" style="display: flex; justify-content: center; align-content: center; margin-top: 50px;">
<mat-card appearance="outlined">
  <mat-card-header>Captivlink demo app</mat-card-header>
  <mat-card-content style="display: flex; justify-content: center;">
    <form class="example-form" *ngIf="form" [formGroup]="form">
      <mat-form-field class="example-full-width">
        <mat-label>Access Token</mat-label>
        <input matInput formControlName="accessToken" placeholder="Generated by Captivlink portal">
      </mat-form-field>
      <div style="margin: 15px 0;">
        <button mat-flat-button color="primary" (click)="generateData()">Generate new sample data</button>
      </div>

      <mat-form-field class="example-full-width">
        <mat-label>Order number</mat-label>
        <input matInput formControlName="orderNumber" placeholder="Order number">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount" placeholder="Order amount">
      </mat-form-field>

      <button mat-stroked-button (click)="submit()" color="success" >Submit</button>
    </form>
  </mat-card-content>
</mat-card>
</div>
